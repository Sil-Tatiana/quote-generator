<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script src="script.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="random-quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <div class="quote-author">
        <span id="author"></span>
      </div>
      <div class="button-container">
        <button class="twitter-btn" title="Twitte this" id="twitter">
          <i class="fab fa-twitter"></i>
        </button>
        <button class="new-quote-btn" id="new-quote">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
  </body>
</html>
